<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Element</title>
    <style>
        #mydiv{
            height: 100px;
            width: 300px;
            background-color: aqua;
            font-weight: 3rem;
            color: red;
        }
    </style>
</head>
<body>
    <p>This is the first para</p>
    <p>This is the second para</p>

    <div id="mydiv">
        <h3>A Div Element</h3>
    </div>

    <script>
        const para=document.createElement('p');
        para.innerHTML="This is para under div ";
        document.getElementById("mydiv").appendChild(para);
    </script>

    
</body>
</html>
