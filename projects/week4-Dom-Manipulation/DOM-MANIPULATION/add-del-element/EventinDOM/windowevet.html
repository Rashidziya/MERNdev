<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window Event</title>
</head>
<body>
    <p>javaScript</p>
    <p>HTML</p>
    <p>CSS</p>
    
    <p id="demo"></p>

    <script>
        window.addEventListener("resize",function(){
            document.getElementById("demo").innerHTML=Math.random();
        })
    </script>
</body>
</html>
