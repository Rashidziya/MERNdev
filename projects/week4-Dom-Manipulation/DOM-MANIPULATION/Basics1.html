<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <form id="loginform" action="/action_page.php">
        First name: <input type="text" name="Fname" value="Rahsid"><br>
        last name: <input type="text" name="Lname" value="Ziya"><br>
        <input type="submit" value="submit">
    </form>
    <p>
        Click the "Try it" button to display the number of elements in the form.
    </p>
    <button onclick="myfunction()">Try it</button>
    <p id="displayspace"></p>



    <script>
        function myfunction(){
            var x=document.getElementById("loginform").elements.length;
            var y=document.getElementById("loginform").elements[1].value;
            document.getElementById("displayspace").innerHTML="found "+x+" elements in the form."+"last name entered is:  "+y;

            // creating an element via DOM.
            const para=document.createElement('p');
            para.innerText="the first name is "+document.getElementById("loginform").elements[0].value;
            document.body.appendChild(para);
        }
    </script> 
    
</body>
</html>
